<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Ranking gier 🎮</title>
  <link href="index.css" rel="stylesheet" />
  <link href="board-game.ico" rel="icon" />
</head>
<body>
  <main>
    <div class="login-container">
      <div class="login-icon">🎲</div>
      <h1>Ranking Gier</h1>
      <p
        class="login-description">Wybierz swoje imię, aby zalogować się i tworzyć własne tier listy gier planszowych.</p>

      <label class="select-label" for="username">Wybierz użytkownika:</label>
      <select id="username">
        <option value="">-- Wybierz --</option>
        <option value="Tomek">Tomek</option>
        <option value="Damian">Damian</option>
        <option value="Piotr">Piotr</option>
      </select>

      <button id="loginBtn">Zaloguj</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
